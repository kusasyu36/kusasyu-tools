var customProps=[];
function setEx(el){document.getElementById("query").value=el.textContent}
function clearAll(){document.getElementById("query").value="";document.getElementById("parsed").innerHTML="";document.getElementById("results").innerHTML=""}
function loadCSV(input){
var f=input.files[0];if(!f)return;
var r=new FileReader();
r.onload=function(e){
var lines=e.target.result.split("\n").filter(function(l){return l.trim()});
customProps=[];
for(var i=0;i<lines.length;i++){
var c=lines[i].split(",");if(c.length<10)continue;
if(i===0&&c[0].indexOf("物件")>=0)continue;
customProps.push({name:c[0]||"",area:c[1]||"",station:c[2]||"",walk:+c[3]||0,rent:+c[4]||0,layout:c[5]||"",sqm:+c[6]||0,age:+c[7]||0,floor:+c[8]||0,dir:c[9]||"",pet:+c[10]||0,tags:(c[11]||"").split(/[,\u3001]/).map(function(t){return t.trim()}).filter(Boolean)});
}
document.getElementById("csvStatus").innerHTML='<div class="status">'+customProps.length+'件の物件を読み込みました</div>';
};r.readAsText(f)
}
function parse(q){
var hard={},softTags=[],reasons=[];
DICT.forEach(function(d){
if(d.w.some(function(w){return q.indexOf(w)>=0})){
Object.keys(d.hard).forEach(function(k){
var v=d.hard[k];
if(k==="pet")hard.pet=v;
else if(k==="dir")hard.dir=v;
else if(k.indexOf("Max")>0)hard[k]=hard[k]?Math.min(hard[k],v):v;
else if(k.indexOf("Min")>0)hard[k]=hard[k]?Math.max(hard[k],v):v;
else hard[k]=v;
});
d.soft.forEach(function(s){if(softTags.indexOf(s)<0)softTags.push(s)});
reasons.push(d.desc);
}
});
var m;
if(m=q.match(/(\d+)\s*万\s*(以下|まで|以内|くらい|程度|前後)?/)){
var v=parseInt(m[1]);
if(m[2]&&(m[2]==="以下"||m[2]==="まで"||m[2]==="以内"))hard.rentMax=v;
else{hard.rentMin=Math.round(v*0.8*10)/10;hard.rentMax=Math.round(v*1.2*10)/10}
}
if(m=q.match(/(1K|1DK|1LDK|2K|2DK|2LDK|3LDK|ワンルーム)/i))hard.layout=m[1];
if(m=q.match(/(渋谷|新宿|池袋|東京|品川|目黒|恵比寿|中野|高円寺|三鷹|武蔵小杉|下北沢|荻窪|大井町|経堂)/))hard.station=m[1];
if(m=q.match(/徒歩\s*(\d+)\s*分/))hard.walkMax=parseInt(m[1]);
return{hard:hard,softTags:softTags,reasons:reasons}
}
function scoreItem(prop,cond){
var s=50,pen=0,bonus=0,good=[],bad=[];
var h=cond.hard;
if(h.rentMax&&prop.rent>h.rentMax){pen+=30;bad.push("家賃超過("+prop.rent+"万>"+h.rentMax+"万)")}
else if(h.rentMax){bonus+=10;good.push("予算内("+prop.rent+"万円)")}
if(h.rentMin&&prop.rent<h.rentMin)pen+=5;
if(h.ageMax&&prop.age>h.ageMax){pen+=15;bad.push("築年数超過(築"+prop.age+"年)")}
else if(h.ageMax!==undefined){bonus+=8;good.push("築"+prop.age+"年(条件内)")}
if(h.ageMin&&prop.age<h.ageMin){pen+=15;bad.push("築年数不足")}
else if(h.ageMin!==undefined){bonus+=8;good.push("築"+prop.age+"年")}
if(h.areaMax&&prop.sqm>h.areaMax)pen+=10;
else if(h.areaMax)bonus+=5;
if(h.areaMin&&prop.sqm<h.areaMin){pen+=10;bad.push("面積不足("+prop.sqm+"㎡)")}
else if(h.areaMin){bonus+=5;good.push("広さ"+prop.sqm+"㎡")}
if(h.walkMax&&prop.walk>h.walkMax){pen+=15;bad.push("徒歩"+prop.walk+"分(上限"+h.walkMax+"分)")}
else if(h.walkMax){bonus+=8;good.push("徒歩"+prop.walk+"分")}
if(h.floorMin&&prop.floor<h.floorMin)pen+=8;
else if(h.floorMin)bonus+=5;
if(h.dir&&prop.dir!==h.dir)pen+=8;
else if(h.dir){bonus+=6;good.push(prop.dir+"向き")}
if(h.pet===1&&!prop.pet){pen+=25;bad.push("ペット不可")}
else if(h.pet===1&&prop.pet){bonus+=10;good.push("ペット可")}
if(h.layout){
if(prop.layout.toUpperCase()===h.layout.toUpperCase()){bonus+=10;good.push(prop.layout)}
else pen+=10;
}
if(h.station){
if(prop.station.indexOf(h.station)>=0||prop.area.indexOf(h.station)>=0){bonus+=12;good.push(h.station+"エリア")}
else pen+=5;
}
var tagMatch=0;
cond.softTags.forEach(function(t){
if(prop.tags.some(function(pt){return pt.indexOf(t)>=0||t.indexOf(pt)>=0})){tagMatch++;good.push(t)}
});
bonus+=tagMatch*6;
var total=Math.max(0,Math.min(100,s-pen+bonus));
return{score:total,good:good,bad:bad}
}
function analyze(){
var q=document.getElementById("query").value.trim();
if(!q){alert("要望を入力してください");return}
var cond=parse(q);
var ph='<div class="card"><h2>解析結果</h2><div class="grid2"><div><strong>ハード条件</strong><div class="tags">';
var hl=[];
if(cond.hard.rentMax)hl.push("家賃~"+cond.hard.rentMax+"万円");
if(cond.hard.rentMin)hl.push("家賃"+cond.hard.rentMin+"万~");
if(cond.hard.layout)hl.push(cond.hard.layout);
if(cond.hard.ageMax!==undefined)hl.push("築"+cond.hard.ageMax+"年以内");
if(cond.hard.ageMin)hl.push("築"+cond.hard.ageMin+"年以上");
if(cond.hard.walkMax)hl.push("徒歩"+cond.hard.walkMax+"分以内");
if(cond.hard.dir)hl.push(cond.hard.dir+"向き");
if(cond.hard.pet)hl.push("ペット可");
if(cond.hard.areaMin)hl.push(cond.hard.areaMin+"㎡以上");
if(cond.hard.areaMax)hl.push(cond.hard.areaMax+"㎡以下");
if(cond.hard.station)hl.push(cond.hard.station+"エリア");
if(cond.hard.floorMin)hl.push(cond.hard.floorMin+"階以上");
if(!hl.length)hl.push("指定なし");
hl.forEach(function(t){ph+='<span class="tag tag-h">'+t+'</span>'});
ph+='</div></div><div><strong>ソフト条件（雰囲気・ライフスタイル）</strong><div class="tags">';
if(!cond.softTags.length)ph+='<span class="tag tag-s">指定なし</span>';
cond.softTags.forEach(function(t){ph+='<span class="tag tag-s">'+t+'</span>'});
ph+='</div></div></div></div>';

var allProps=PROPS.concat(customProps);
var scored=allProps.map(function(p){var r=scoreItem(p,cond);return{p:p,score:r.score,good:r.good,bad:r.bad}}).sort(function(a,b){return b.score-a.score});
var rh='<div class="card"><h2>マッチング結果（'+scored.length+'件）</h2><div class="actions" style="margin-bottom:12px"><button class="btn btn-sec btn-sm" onclick="window.print()">提案シート印刷</button></div>';
scored.forEach(function(item,i){
var c=item.score>=70?"var(--green)":item.score>=40?"var(--orange)":"var(--red)";
var p=item.p;
rh+='<div class="result-item"><div class="score-badge" style="background:'+c+'">'+item.score+'</div>';
rh+='<div class="r-name">'+(i+1)+'. '+p.name+'</div>';
rh+='<div class="r-info">'+p.area+' / '+p.station+'駅 徒歩'+p.walk+'分 / '+p.rent+'万円 / '+p.layout+' '+p.sqm+'㎡ / 築'+p.age+'年 / '+p.floor+'階 '+p.dir+'向'+(p.pet?' / ペット可':'')+'</div>';
rh+='<div class="score-bar"><div class="score-fill" style="width:'+item.score+'%;background:'+c+'"></div></div>';
if(item.good.length)rh+='<div class="r-reason"><strong>推薦理由：</strong>'+item.good.join(" / ")+'</div>';
if(item.bad.length)rh+='<div class="r-reason" style="border-left-color:var(--orange)"><strong>注意点：</strong>'+item.bad.join(" / ")+'</div>';
rh+='</div>';
});
rh+='<div style="text-align:center;margin-top:16px;font-size:.75em;color:var(--sub)">PropMatch by SynLab PropTech &mdash; '+new Date().toLocaleDateString("ja-JP")+'</div></div>';
document.getElementById("results").innerHTML=rh;
}
