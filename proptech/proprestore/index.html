.btn-p{background:var(--p);color:#fff}.btn-p:hover{opacity:.85}
.btn-s{background:var(--pl);color:var(--p);border:1px solid var(--p)}
.btn-s:hover{background:#d0ece6}
.btn-pr{background:#34495e;color:#fff}.btn-pr:hover{opacity:.85}
.btns{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
#result{display:none}
.summary{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin-bottom:18px}
.sbox{text-align:center;padding:16px;border-radius:8px}
.sbox.total{background:#eef2f7;border:1px solid #c5cdd8}
.sbox.tenant{background:#fdf2f0;border:1px solid #e6b8af}
.sbox.owner{background:#e8f5f2;border:1px solid #a3d4c7}
.sbox .val{font-size:26px;font-weight:800;margin:4px 0}
.sbox .lbl{font-size:12px;color:var(--gray)}
table{width:100%;border-collapse:collapse;font-size:13px;margin-bottom:14px}
th,td{padding:8px 6px;border-bottom:1px solid var(--bd);text-align:left}
th{background:var(--pl);font-weight:700;font-size:12px}
td.num{text-align:right;font-variant-numeric:tabular-nums}
.ref{font-size:12px;color:var(--gray);background:#f9fafb;padding:10px 12px;border-radius:6px;margin-top:10px}
.ref strong{color:var(--tx)}
.note{font-size:12px;color:var(--gray);margin-top:8px}
.bar{height:18px;border-radius:9px;overflow:hidden;display:flex;margin:6px 0}
.bar .t{background:var(--err);opacity:.7}.bar .o{background:var(--p);opacity:.7}
footer{text-align:center;font-size:11px;color:var(--gray);padding:16px 0}
@media(max-width:600px){.row{flex-direction:column;gap:8px}.field{min-width:100%}.sbox .val{font-size:20px}header h1{font-size:18px}}
@media print{body{background:#fff;font-size:13px}.wrap{max-width:100%;padding:0}header{background:#0d7363!important;-webkit-print-color-adjust:exact;print-color-adjust:exact}#input-section,.btn,.btns,footer,.rm{display:none!important}#result{display:block!important}.card{box-shadow:none;border:1px solid #ddd;break-inside:avoid}.sbox{-webkit-print-color-adjust:exact;print-color-adjust:exact}}

<body>
<div class="wrap">
<header>
<h1>PropRestore 原状回復費用シミュレーター</h1>
<p>国土交通省「原状回復をめぐるトラブルとガイドライン」準拠</p>
</header>
<div id="input-section">
<div class="card">
<h2>基本情報</h2>
<div class="row">
<div class="field"><label>部屋の広さ（㎡）</label><input type="number" id="area" min="1" max="500" value="25" step="0.1"></div>
<div class="field"><label>入居年数</label><input type="number" id="years" min="0" max="50" value="3" step="0.5"></div>
</div>
</div>
<div class="card">
<h2>損傷箇所（最大5エリア）</h2>
<div id="items"></div>
<button class="btn btn-s" id="addBtn" onclick="addItem()">＋ 損傷箇所を追加</button>
</div>
<div class="btns">
<button class="btn btn-p" onclick="calc()">費用を計算する</button>
</div>
</div>
<div id="result" class="card">
<h2>算定結果</h2>
<div id="printDate" style="text-align:right;font-size:12px;color:#7f8c8d;margin-bottom:8px"></div>
<div class="summary" id="summary"></div>
<div id="barWrap"></div>
<table><thead><tr><th>損傷箇所</th><th>修繕費</th><th>耐用年数</th><th>経過</th><th>残存割合</th><th class="num">借主負担</th><th class="num">貸主負担</th></tr></thead><tbody id="tbody"></tbody></table>
<div class="ref" id="refs"></div>
<p class="note">※本シミュレーションは国土交通省ガイドラインに基づく概算であり、法的拘束力はありません。特約条項がある場合はそちらが優先されます。</p>
<div class="btns">
<button class="btn btn-pr" onclick="window.print()">印刷 / PDF保存</button>
<button class="btn btn-s" onclick="document.getElementById('result').style.display='none'">閉じる</button>
</div>
</div>
<footer>© 2026 SynLab PropTech — PropRestore</footer>
</div>
<script>
var TYPES={
wallpaper:{name:"壁紙（クロス）",life:6,unit:"㎡",cost:1200,ref:"別表第5 2(1)「壁（クロス）」— 耐用年数6年。残存価値1円となる。経過年数により借主負担割合を減算。"},
wood_floor:{name:"フローリング（木製）",life:12,unit:"㎡",cost:10000,ref:"別表第5 2(2)「床（フローリング）」— 木質系は補修の場合、建物耐用年数で残存価値を判断。本ツールでは12年で計算。"},
vinyl_floor:{name:"クッションフロア（塩ビ系）",life:6,unit:"㎡",cost:3500,ref:"別表第5 2(2)「床（クッションフロア）」— 塩ビ系床材は耐用年数6年。残存価値1円。"},
tatami:{name:"畳（表替え）",life:6,unit:"枚",cost:5000,ref:"別表第5 2(3)「畳」— 畳表は消耗品扱い。6年で残存価値1円。裏返しは経過年数考慮なし。"},
aircon:{name:"エアコン",life:6,unit:"台",cost:40000,ref:"耐用年数省令「器具及び備品」冷暖房用機器 — 耐用年数6年。"},
heater:{name:"給湯器",life:6,unit:"台",cost:50000,ref:"耐用年数省令「建物附属設備」給排水設備 — 耐用年数6年（器具備品分類）。"},
toilet:{name:"トイレ・洗面設備",life:15,unit:"箇所",cost:30000,ref:"耐用年数省令「建物附属設備」衛生設備 — 耐用年数15年。"},
fusuma:{name:"襖紙・障子紙",life:6,unit:"枚",cost:3500,ref:"別表第5 2(4)「襖」— 消耗品扱い。耐用年数6年で残存価値1円。"}
};
var itemCount=0;
function addItem(){
if(itemCount>=5)return;
itemCount++;
var d=document.createElement("div");d.className="item-box";d.id="item-"+itemCount;
var id=itemCount;
var opts="";for(var k in TYPES)opts+='<option value="'+k+'">'+TYPES[k].name+"</option>";
var t=Object.keys(TYPES)[0];
d.innerHTML='<button class="rm" onclick="rmItem('+id+')">×</button><div class="row"><div class="field"><label>損傷種別</label><select onchange="chType('+id+',this.value)" id="sel-'+id+'">'+opts+'</select></div><div class="field"><label>数量（<span id="u-'+id+'">'+TYPES[t].unit+'</span>）</label><input type="number" id="qty-'+id+'" min="0.1" step="0.1" value="1"></div><div class="field"><label>単価（円）</label><input type="number" id="cost-'+id+'" min="0" value="'+TYPES[t].cost+'"></div></div>';
document.getElementById("items").appendChild(d);updBtn();
}
function rmItem(id){var e=document.getElementById("item-"+id);if(e){e.remove();itemCount--;reindex();updBtn();}}
function reindex(){
var boxes=document.querySelectorAll(".item-box");itemCount=0;
boxes.forEach(function(b,i){
itemCount=i+1;var nid=i+1;
b.id="item-"+nid;
b.querySelector(".rm").setAttribute("onclick","rmItem("+nid+")");
var sel=b.querySelector("select");sel.id="sel-"+nid;sel.setAttribute("onchange","chType("+nid+",this.value)");
b.querySelector("[id^='u-']").id="u-"+nid;
b.querySelector("[id^='qty-']").id="qty-"+nid;
b.querySelector("[id^='cost-']").id="cost-"+nid;
});
}
function updBtn(){document.getElementById("addBtn").style.display=itemCount>=5?"none":"inline-block";}
function chType(id,v){var t=TYPES[v];document.getElementById("u-"+id).textContent=t.unit;document.getElementById("cost-"+id).value=t.cost;}
function fmt(n){return n.toLocaleString("ja-JP");}
function calc(){
var years=parseFloat(document.getElementById("years").value)||0;
var boxes=document.querySelectorAll(".item-box");
if(boxes.length===0){alert("損傷箇所を1つ以上追加してください。");return;}
var totalRepair=0,totalTenant=0,totalOwner=0,rows=[],refSet=[];
boxes.forEach(function(b,i){
var id=i+1,typeKey=document.getElementById("sel-"+id).value,t=TYPES[typeKey];
var qty=parseFloat(document.getElementById("qty-"+id).value)||0;
var unitCost=parseFloat(document.getElementById("cost-"+id).value)||0;
var repair=Math.round(qty*unitCost),life=t.life,ratio;
if(years>=life){ratio=0;}else{ratio=Math.round((1-years/life)*100)/100;}
var tenant=Math.round(repair*ratio),owner=repair-tenant;
totalRepair+=repair;totalTenant+=tenant;totalOwner+=owner;
if(refSet.indexOf(t.ref)===-1)refSet.push(t.ref);
rows.push({name:t.name,repair:repair,life:life,years:Math.min(years,life),ratio:ratio,tenant:tenant,owner:owner});
});
var now=new Date();
document.getElementById("printDate").textContent="算定日: "+now.getFullYear()+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日";
document.getElementById("summary").innerHTML='<div class="sbox total"><div class="lbl">修繕費合計</div><div class="val">¥'+fmt(totalRepair)+'</div></div><div class="sbox tenant"><div class="lbl">借主負担額</div><div class="val" style="color:var(--err)">¥'+fmt(totalTenant)+'</div></div><div class="sbox owner"><div class="lbl">貸主負担額</div><div class="val" style="color:var(--p)">¥'+fmt(totalOwner)+'</div></div>';
var tp=totalRepair>0?totalTenant/totalRepair*100:0;
document.getElementById("barWrap").innerHTML=totalRepair>0?'<div style="font-size:12px;margin-bottom:2px">負担割合：借主 '+Math.round(tp)+'% ／ 貸主 '+Math.round(100-tp)+'%</div><div class="bar"><div class="t" style="width:'+tp+'%"></div><div class="o" style="width:'+(100-tp)+'%"></div></div>':"";
var tb="";
rows.forEach(function(r){tb+='<tr><td>'+r.name+'</td><td class="num">¥'+fmt(r.repair)+'</td><td class="num">'+r.life+'年</td><td class="num">'+r.years+'年</td><td class="num">'+Math.round(r.ratio*100)+'%</td><td class="num">¥'+fmt(r.tenant)+'</td><td class="num">¥'+fmt(r.owner)+'</td></tr>';});
document.getElementById("tbody").innerHTML=tb;
var refHtml="<strong>根拠条文:</strong><br>";
refSet.forEach(function(r){refHtml+="・"+r+"<br>";});
refHtml+="<br><strong>算定方法:</strong> 借主負担額 ＝ 修繕費用 × 残存価値割合（線形補間）。残存価値割合 ＝ max(1 − 経過年数 ÷ 耐用年数, 0)。耐用年数経過後は経年劣化により借主負担なし（残存価値1円）。";
document.getElementById("refs").innerHTML=refHtml;
document.getElementById("result").style.display="block";
document.getElementById("result").scrollIntoView({behavior:"smooth"});
}
addItem();
</script>
</body>
