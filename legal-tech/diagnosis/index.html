<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,sans-serif;background:#f0f2f5;color:#1a1a2e;line-height:1.6}
.header{background:linear-gradient(135deg,#1a1a2e,#16213e);color:#fff;padding:16px 20px;text-align:center}
.header h1{font-size:1.3em;letter-spacing:.05em}
.header p{font-size:.75em;opacity:.7;margin-top:4px}
.container{max-width:720px;margin:0 auto;padding:16px}
.card{background:#fff;border-radius:10px;padding:20px;margin-bottom:14px;box-shadow:0 2px 8px rgba(0,0,0,.07)}
.card h2{font-size:1em;color:#16213e;border-left:4px solid #e94560;padding-left:10px;margin-bottom:14px}
label{display:block;font-size:.82em;font-weight:600;margin:10px 0 4px;color:#333}
input,select,textarea{width:100%;padding:9px 11px;border:1px solid #ccc;border-radius:6px;font-size:.88em;font-family:inherit}
textarea{resize:vertical;min-height:60px}
select{background:#fff}
input:focus,select:focus,textarea:focus{outline:none;border-color:#e94560;box-shadow:0 0 0 2px rgba(233,69,96,.15)}
.row{display:flex;gap:12px}
.row>div{flex:1}
.risk-group{display:flex;gap:8px;margin-top:4px}
.risk-btn{flex:1;padding:8px;border:2px solid #ddd;border-radius:6px;background:#fff;cursor:pointer;text-align:center;font-size:.82em;font-weight:600;transition:.2s}
.risk-btn.active-low{border-color:#27ae60;background:#e8f8f0;color:#27ae60}
.risk-btn.active-mid{border-color:#f39c12;background:#fef5e7;color:#e67e22}
.risk-btn.active-high{border-color:#e74c3c;background:#fdedec;color:#c0392b}
.risk-btn.active-critical{border-color:#8e44ad;background:#f4ecf7;color:#8e44ad}
.actions{display:flex;gap:10px;margin-top:6px;flex-wrap:wrap}
.btn{padding:12px 20px;border:none;border-radius:8px;font-size:.88em;font-weight:700;cursor:pointer;transition:.2s;flex:1;min-width:140px}
.btn:hover{opacity:.85;transform:translateY(-1px)}
.btn-primary{background:#e94560;color:#fff}
.btn-secondary{background:#16213e;color:#fff}
.btn-outline{background:#fff;color:#16213e;border:2px solid #16213e}
.toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%);background:#27ae60;color:#fff;padding:12px 28px;border-radius:8px;font-weight:600;font-size:.88em;display:none;z-index:99;box-shadow:0 4px 12px rgba(0,0,0,.2)}
.result-card{display:none;background:#fff;border:2px solid #e94560;border-radius:10px;padding:20px;margin-top:14px}
.result-card h3{text-align:center;color:#e94560;margin-bottom:12px}
.result-card table{width:100%;border-collapse:collapse;font-size:.82em}
.result-card td{padding:6px 8px;border-bottom:1px solid #eee;vertical-align:top}
.result-card td:first-child{font-weight:700;width:110px;color:#555;white-space:nowrap}
.risk-badge{display:inline-block;padding:2px 12px;border-radius:12px;font-size:.8em;font-weight:700;color:#fff}
.risk-low{background:#27ae60}.risk-mid{background:#f39c12}.risk-high{background:#e74c3c}.risk-critical{background:#8e44ad}
.meta{font-size:.72em;color:#999;text-align:center;margin-top:10px}
@media(max-width:600px){.row{flex-direction:column;gap:0}.actions{flex-direction:column}.container{padding:10px}}
@media print{.header,.actions,.card h2,.no-print{display:none!important}.result-card{border:1px solid #333;display:block!important;box-shadow:none}}
</style>

<body>
<div class="header">
<h1>LegalBrain ナレッジ・キャプチャー</h1>
<p>法務判断を構造化して組織の資産に変える</p>
</div>
<div class="container">

<div class="card">
<h2>基本情報</h2>
<div class="row">
<div><label>案件ID</label><input id="caseId" value="" placeholder="自動採番"></div>
<div><label>記録日</label><input id="recDate" type="date"></div>
</div>
<div class="row">
<div><label>契約類型</label>
<select id="contractType">
<option value="">選択してください</option>
<option>秘密保持契約（NDA）</option>
<option>業務委託契約</option>
<option>売買基本契約</option>
<option>ライセンス契約</option>
<option>共同開発契約</option>
<option>取引基本契約</option>
<option>製造委託契約</option>
<option>品質保証契約</option>
<option>その他</option>
</select></div>
<div><label>判断者</label><input id="judge" placeholder="氏名・役職"></div>
</div>
</div>

<div class="card">
<h2>相手方・案件概要</h2>
<div class="row">
<div><label>相手方企業名</label><input id="party" placeholder="株式会社○○"></div>
<div><label>相手方属性</label>
<select id="partyType">
<option>顧客</option><option>仕入先</option><option>外注先</option><option>提携先</option><option>その他</option>
</select></div>
</div>
<label>案件概要</label>
<textarea id="summary" placeholder="契約の背景・目的を簡潔に"></textarea>
</div>

<div class="card">
<h2>争点・判断内容</h2>
<label>主要争点</label>
<textarea id="issue" placeholder="例：損害賠償上限条項の設定、準拠法の選択"></textarea>
<label>判断内容・結論</label>
<textarea id="decision" placeholder="例：賠償上限を契約金額の2倍に設定。相手方の要求（上限なし）を拒否"></textarea>
<label>判断根拠・ロジック</label>
<textarea id="rationale" placeholder="例：過去の類似案件（2024年A社）で上限なし条件により500万円の損失。社内規程第12条に基づき上限設定を必須と判断"></textarea>
</div>

<div class="card">
<h2>リスク評価・法令</h2>
<label>リスクレベル</label>
<div class="risk-group">
<button class="risk-btn" onclick="setRisk(this,'低','active-low')">低</button>
<button class="risk-btn" onclick="setRisk(this,'中','active-mid')">中</button>
<button class="risk-btn" onclick="setRisk(this,'高','active-high')">高</button>
<button class="risk-btn" onclick="setRisk(this,'重大','active-critical')">重大</button>
</div>
<label>参照法令・規程</label>
<input id="laws" placeholder="例：民法第415条、下請法第4条、社内契約管理規程第12条">
<label>交渉上の戦術・工夫</label>
<textarea id="tactics" placeholder="例：先に自社雛形を提示し、修正箇所を限定させた"></textarea>
</div>

<div class="card">
<h2>結果・教訓</h2>
<div class="row">
<div><label>結果</label>
<select id="result">
<option>合意・締結</option><option>条件修正のうえ合意</option><option>交渉継続中</option><option>不合意・見送り</option>
</select></div>
<div><label>所要期間</label><input id="duration" placeholder="例：2週間"></div>
</div>
<label>教訓・次回への申し送り</label>
<textarea id="lesson" placeholder="例：この相手方は法務部が強硬。次回は早期に妥協ラインを提示すべき"></textarea>
</div>

<div class="card no-print">
<h2>出力</h2>
<div class="actions">
<button class="btn btn-primary" onclick="genCard()">ナレッジカード生成</button>
<button class="btn btn-secondary" onclick="copyCSV()">CSV行をコピー</button>
<button class="btn btn-outline" onclick="resetForm()">クリア</button>
</div>
</div>

<div class="result-card" id="resultCard"></div>
</div>
<div class="toast" id="toast"></div>

<script>
let riskVal='';
function setRisk(el,v,cls){
  riskVal=v;
  el.parentElement.querySelectorAll('.risk-btn').forEach(b=>{b.className='risk-btn'});
  el.classList.add(cls);
}
function init(){
  const d=new Date(),pad=n=>String(n).padStart(2,'0');
  document.getElementById('recDate').value=`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
  document.getElementById('caseId').value=`LB-${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}-${pad(d.getHours())}${pad(d.getMinutes())}`;
}
function v(id){return document.getElementById(id).value.trim()}
function showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.style.display='block';setTimeout(()=>t.style.display='none',2500)}
function validate(){
  const req=[['contractType','契約類型'],['party','相手方'],['issue','争点'],['decision','判断内容'],['judge','判断者']];
  for(const[id,nm]of req){if(!v(id)){showToast('⚠ '+nm+'を入力してください');return false}}
  if(!riskVal){showToast('⚠ リスクレベルを選択してください');return false}
  return true;
}
function riskClass(){return{低:'risk-low',中:'risk-mid',高:'risk-high',重大:'risk-critical'}[riskVal]||''}
function genCard(){
  if(!validate())return;
  const rc=document.getElementById('resultCard');
  rc.innerHTML=`<h3>法務ナレッジカード</h3>
<table>
<tr><td>案件ID</td><td>${v('caseId')}</td></tr>
<tr><td>記録日</td><td>${v('recDate')}</td></tr>
<tr><td>契約類型</td><td>${v('contractType')}</td></tr>
<tr><td>相手方</td><td>${v('party')}（${v('partyType')}）</td></tr>
<tr><td>案件概要</td><td>${v('summary')||'—'}</td></tr>
<tr><td>主要争点</td><td>${v('issue')}</td></tr>
<tr><td>判断内容</td><td>${v('decision')}</td></tr>
<tr><td>判断根拠</td><td>${v('rationale')||'—'}</td></tr>
<tr><td>リスク</td><td><span class="risk-badge ${riskClass()}">${riskVal}</span></td></tr>
<tr><td>参照法令</td><td>${v('laws')||'—'}</td></tr>
<tr><td>交渉戦術</td><td>${v('tactics')||'—'}</td></tr>
<tr><td>結果</td><td>${v('result')}</td></tr>
<tr><td>所要期間</td><td>${v('duration')||'—'}</td></tr>
<tr><td>教訓</td><td>${v('lesson')||'—'}</td></tr>
<tr><td>判断者</td><td>${v('judge')}</td></tr>
</table>
<div class="meta">LegalBrain ナレッジ・キャプチャーツール｜SynLab Legal Tech</div>
<div class="actions no-print" style="margin-top:12px"><button class="btn btn-outline" onclick="window.print()">このカードを印刷</button></div>`;
  rc.style.display='block';
  rc.scrollIntoView({behavior:'smooth'});
}
function esc(s){return'"'+s.replace(/"/g,'""')+'"'}
function copyCSV(){
  if(!validate())return;
  const cols=[v('caseId'),v('recDate'),v('contractType'),v('party'),v('issue'),v('decision'),v('judge'),v('laws'),riskVal,v('result'),v('lesson')];
  const row=cols.map(esc).join(',');
  navigator.clipboard.writeText(row).then(()=>showToast('✓ CSV行をクリップボードにコピーしました')).catch(()=>{
    const ta=document.createElement('textarea');ta.value=row;document.body.appendChild(ta);ta.select();document.execCommand('copy');document.body.removeChild(ta);showToast('✓ CSV行をコピーしました');
  });
}
function resetForm(){
  document.querySelectorAll('input,textarea').forEach(el=>{if(el.type!=='date')el.value=''});
  document.querySelectorAll('select').forEach(el=>el.selectedIndex=0);
  document.querySelectorAll('.risk-btn').forEach(b=>b.className='risk-btn');
  riskVal='';document.getElementById('resultCard').style.display='none';init();
}
init();
</script>
</body>
