const industries=Object.keys(D);
const risks=["支払条件","価格改定","納期・品質"];
let selInd="",selRisk="";
function render(){
const ig=document.getElementById("indG");
ig.innerHTML="<label>業種</label>"+industries.map(i=>`<button class="btn${selInd===i?" active":""}" onclick="pick('ind','${i}')">${i}</button>`).join("");
const rg=document.getElementById("riskG");
rg.innerHTML="<label>リスク項目</label>"+risks.map(r=>`<button class="btn${selRisk===r?" active":""}" onclick="pick('risk','${r}')">${r}</button>`).join("");
const res=document.getElementById("res"),cards=document.getElementById("cards"),title=document.getElementById("resTitle");
if(selInd&&selRisk&&D[selInd]&&D[selInd][selRisk]){
const items=D[selInd][selRisk];
title.textContent=`${selInd} × ${selRisk}（${items.length}パターン）`;
cards.innerHTML=items.map((it,i)=>`<div class="card"><span class="num">${i+1}</span><div class="scene">場面: ${it.s}</div><div class="talk">${it.t}</div><div class="letter">${it.l}</div>${it.w?`<div class="warn">${it.w}</div>`:""}</div>`).join("");
res.classList.add("show");
}else{res.classList.remove("show")}
}
function pick(type,val){
if(type==="ind")selInd=selInd===val?"":val;
else selRisk=selRisk===val?"":val;
render();
}
function copyAll(){
const cards=document.getElementById("cards").innerText;
navigator.clipboard.writeText(cards).then(()=>alert("コピーしました"));
}
render();
