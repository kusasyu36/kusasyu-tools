.copy-btn{position:absolute;top:8px;right:8px;background:#6366f1;border:none;color:#fff;padding:6px 14px;border-radius:6px;font-size:.78rem;cursor:pointer}
.copy-btn:hover{background:#4f46e5}
.tab-row{display:flex;gap:4px;margin-bottom:12px}
.tab{flex:1;text-align:center;padding:8px;border-radius:6px;font-size:.82rem;cursor:pointer;background:#0f172a;border:1px solid #334155;color:#94a3b8}
.tab.active{border-color:#6366f1;color:#a5b4fc;background:#6366f120}
.legend{display:flex;gap:16px;justify-content:center;margin:12px 0;font-size:.78rem;color:#94a3b8}
.legend i{display:inline-block;width:10px;height:10px;border-radius:2px;margin-right:4px;vertical-align:middle}
@media(max-width:600px){.scores{grid-template-columns:1fr}.wrap{padding:10px}h1{font-size:1.2rem}}

<body>
<div class="wrap">
<h1>LLMOコンテンツ診断エンジン</h1>
<p class="sub">エンジン別3軸スコアリング + 改善プロンプト出力</p>
<div class="card">
<label>記事本文を貼り付け</label>
<textarea id="inp" placeholder="診断したい記事のテキストをここにペーストしてください…"></textarea>
<label style="margin-top:12px">業種プリセット</label>
<div class="row">
<button class="preset-btn active" onclick="setPreset(0,this)">BtoB SaaS</button>
<button class="preset-btn" onclick="setPreset(1,this)">メディア</button>
</div>
<button class="btn-main" onclick="run()">診断を実行</button>
</div>
<div id="results">
<div class="card">
<label>エンジン別 総合スコア</label>
<div class="scores" id="scoreCards"></div>
</div>
<div class="card">
<label>段落別ヒートマップ（クリックで改善ポイント表示）</label>
<div class="legend"><span><i style="background:#ef4444"></i>要改善(0-49)</span><span><i style="background:#f59e0b"></i>改善余地あり(50-74)</span><span><i style="background:#22c55e"></i>良好(75-100)</span></div>
<div class="tab-row" id="engTabs"></div>
<div id="paraList"></div>
</div>
<div class="card">
<label>AIリライト用プロンプト</label>
<div class="tab-row" id="promptTabs"></div>
<div style="position:relative"><div class="prompt-box" id="promptBox"></div><button class="copy-btn" onclick="copyPrompt()">コピー</button></div>
</div>
</div>
</div>
<script>
var preset=0,analysis=null;
var ENG=['Perplexity','ChatGPT検索','AI Overviews'];
var ECOL=['#22d3ee','#a78bfa','#34d399'];
var ECLS=['pp','cg','go'];
var W=[[[25,30,45],[40,25,35],[30,40,30]],[[30,35,35],[35,30,35],[25,45,30]]];
function setPreset(p,el){preset=p;document.querySelectorAll('.preset-btn').forEach(function(b){b.classList.remove('active')});el.classList.add('active')}
function splitParas(t){return t.split(/\n{2,}|\n/).map(function(s){return s.trim()}).filter(function(s){return s.length>10})}
function scoreAxis(text){
var len=text.length||1;
var defPats=[/とは[、。,．]/g,/を指します/g,/のことです/g,/と定義/g,/意味します/g,/である[。]/g,/と呼ばれ/g,/を意味する/g];
var d=0;defPats.forEach(function(r){var m=text.match(r);if(m)d+=m.length});
var a0=Math.min(100,Math.round(d*(800/Math.max(len,100))*25));
var bullets=(text.match(/^[\s]*[・\-\*①-⑳▶●■□►→]/gm)||[]).length;
var faq=(text.match(/(Q[:：]|質問|よくある|FAQ|\?|？)/gi)||[]).length;
var headings=(text.match(/^#{1,3}\s/gm)||[]).length;
var a1=Math.min(100,Math.round(bullets*8+faq*15+headings*10));
var nums=(text.match(/\d+[%％万億兆件社名人回倍円ドル年月日時間分秒]/g)||[]).length;
var sources=(text.match(/(調査|レポート|発表|公式|データ|統計|研究|論文|出典|参照|引用|によると|によれば)/g)||[]).length;
var years=(text.match(/20[0-9]{2}年/g)||[]).length;
var a2=Math.min(100,Math.round(nums*6+sources*10+years*8));
return[a0,a1,a2]}
function calcES(axes,eng){var w=W[preset][eng];return Math.round((axes[0]*w[0]+axes[1]*w[1]+axes[2]*w[2])/100)}
function run(){
var text=document.getElementById('inp').value.trim();
if(!text){alert('テキストを入力してください');return}
var paras=splitParas(text);
if(!paras.length){alert('段落が検出できませんでした');return}
var pd=paras.map(function(p){var ax=scoreAxis(p);return{text:p,axes:ax,es:[calcES(ax,0),calcES(ax,1),calcES(ax,2)]}});
var ga=scoreAxis(text);
analysis={paras:pd,ga:ga,et:[calcES(ga,0),calcES(ga,1),calcES(ga,2)],ft:text};
renderAll();
document.getElementById('results').style.display='block';
document.getElementById('results').scrollIntoView({behavior:'smooth'})}
function renderAll(){
var labs=['定義文パターン密度','箇条書き・FAQ構造','数値・一次情報'];
var h='';
for(var e=0;e<3;e++){var s=analysis.et[e];var col=ECOL[e];
h+='<div class="eng-card"><div class="eng-name '+ECLS[e]+'">'+ENG[e]+'</div><div class="score-big" style="color:'+col+'">'+s+'<span style="font-size:.9rem">/100</span></div>';
for(var a=0;a<3;a++){var v=analysis.ga[a];h+='<div class="axis-row"><span>'+labs[a]+'</span><span>'+v+'</span></div><div class="bar-wrap"><div class="bar-fill" style="width:'+v+'%;background:'+col+'"></div></div>'}
h+='</div>'}
document.getElementById('scoreCards').innerHTML=h;
var t='';for(var e=0;e<3;e++)t+='<div class="tab'+(e===0?' active':'')+'" onclick="sEng('+e+',this)">'+ENG[e]+'</div>';
document.getElementById('engTabs').innerHTML=t;
var pt='';for(var e=0;e<3;e++)pt+='<div class="tab'+(e===0?' active':'')+'" onclick="sPEng('+e+',this)">'+ENG[e]+'</div>';
document.getElementById('promptTabs').innerHTML=pt;
renderParas(0);renderPrompt(0)}
function sEng(e,el){el.parentElement.querySelectorAll('.tab').forEach(function(t){t.classList.remove('active')});el.classList.add('active');renderParas(e)}
function sPEng(e,el){el.parentElement.querySelectorAll('.tab').forEach(function(t){t.classList.remove('active')});el.classList.add('active');renderPrompt(e)}
function renderParas(eng){
var h='';analysis.paras.forEach(function(p,i){
var s=p.es[eng];var cls=s<50?'low':s<75?'mid':'high';
var sh=p.text.length>120?p.text.slice(0,120)+'…':p.text;
var tips=getTips(p,eng);
h+='<div class="para '+cls+'" onclick="tTip('+i+')"><strong>段落'+(i+1)+'</strong>（スコア:'+s+'）'+sh+'<div class="tips" id="tip'+i+'"><ul>'+tips.map(function(t){return'<li>'+t+'</li>'}).join('')+'</ul></div></div>'});
document.getElementById('paraList').innerHTML=h}
function tTip(i){var el=document.getElementById('tip'+i);el.style.display=el.style.display==='block'?'none':'block'}
function getTips(p,eng){
var t=[];var ax=p.axes;
if(ax[0]<40){t.push(['「〇〇とは〜である」形式の定義文を冒頭に追加（Perplexityは定義文を引用しやすい）','主題を1文で定義する文を段落冒頭に配置（ChatGPTは定義文を取り込みやすい）','検索意図に直接回答する定義文を追加（AI Overviewsは質問→回答パターンを優先）'][eng])}
if(ax[1]<40){t.push(['要点を箇条書き3〜5項目にまとめる（Perplexityは構造化リストを好む）','H2/H3見出し+箇条書きで情報を階層化（ChatGPTは段階的構造を抽出しやすい）','FAQ形式（Q:→A:）を追加（AI OverviewsはFAQリッチリザルト連動が強い）'][eng])}
if(ax[2]<40){t.push(['具体的な数値と出典を明記（Perplexityはファクトチェック可能な数値を優先引用）','「〇〇調査によると」等の一次情報マーカーを追加（ChatGPTは信頼性シグナルとして評価）','統計データや調査年を含め鮮度情報を付与（AI Overviewsは最新データを優先）'][eng])}
if(!t.length)t.push('この段落は良好です。現在の構造を維持してください。');
return t}
function renderPrompt(eng){
var a=analysis;var weak=[];
if(a.ga[0]<50)weak.push('定義文パターンが不足');
if(a.ga[1]<50)weak.push('箇条書き・FAQ構造が不足');
if(a.ga[2]<50)weak.push('数値・一次情報の根拠が不足');
var lp=a.paras.map(function(p,i){return{i:i,s:p.es[eng]}}).filter(function(x){return x.s<60});
var eh=['Perplexityに引用されやすいよう、各段落冒頭に「〇〇とは〜である」形式の定義文を配置し、数値データには必ず出典元と調査年を併記。箇条書きは3〜5項目で簡潔に。','ChatGPT検索に取り込まれやすいよう、H2/H3の見出し階層を明確にし、各セクション冒頭で主題を1文で要約。専門用語には括弧書きで平易な説明を。','Google AI Overviewsに表示されやすいよう、FAQ形式（Q:→A:）を積極的に使い、回答は2〜3文で完結。リスト形式は番号付きリストに。'];
var pr='あなたはSEOとLLMO（LLM最適化）の専門家です。以下の記事を'+ENG[eng]+'に引用されやすい文体にリライトしてください。\n\n【改善すべき点】\n'+(weak.length?weak.map(function(w){return'・'+w}).join('\n'):'・全体的に良好ですが、さらに最適化してください')+'\n\n【対象エンジンの引用傾向】\n'+eh[eng]+'\n\n【特に改善が必要な段落】\n'+(lp.length?lp.map(function(x){return'段落'+(x.i+1)+'（スコア'+x.s+'/100）'}).join('、'):'全体的にスコアは良好です')+'\n\n【リライト条件】\n・元の情報を削除しない\n・専門性と読みやすさを両立\n・数値や固有名詞は正確に維持\n・業種: '+(preset===0?'BtoB SaaS':'メディア')+'向け\n\n--- 以下が対象記事 ---\n'+a.ft.slice(0,1500)+(a.ft.length>1500?'\n…（以下省略）':'');
document.getElementById('promptBox').textContent=pr}
function copyPrompt(){var t=document.getElementById('promptBox').textContent;navigator.clipboard.writeText(t).then(function(){var b=document.querySelector('.copy-btn');b.textContent='コピー完了!';setTimeout(function(){b.textContent='コピー'},1500)})}
</script>
