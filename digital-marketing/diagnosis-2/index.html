var cls=s>=70?"high":s>=40?"mid":"low";
sg.innerHTML+='<div class="score-item"><div class="num '+cls+'">'+s+'</div><div class="lbl">'+T[i].icon+" "+T[i].name+"</div></div>";
});
drawRadar(scores);
var ia=document.getElementById("improveArea");ia.innerHTML="";
var weak=scores.map(function(s,i){return{s:s,i:i}}).filter(function(x){return x.s<70}).sort(function(a,b){return a.s-b.s});
if(weak.length===0){
ia.innerHTML='<p style="color:#0d9488;font-weight:600">すべてのトリガーが70点以上です！高水準な感情設計LPです。</p>';
}else{
weak.forEach(function(w){
var tn=T[w.i].name;
var copies=IMP[tn][ind]||IMP[tn]["ec"];
ia.innerHTML+="<h3>"+T[w.i].icon+" "+tn+"トリガー（"+w.s+'点）の改善案</h3><div class="copy-ex"><b>パターンA:</b> '+copies[0]+'</div><div class="copy-ex"><b>パターンB:</b> '+copies[1]+"</div>";
});
}
document.getElementById("result").style.display="block";
document.getElementById("result").scrollIntoView({behavior:"smooth"});
}
function drawRadar(scores){
var c=document.getElementById("radar");
var dpr=window.devicePixelRatio||1;
c.width=400*dpr;c.height=400*dpr;
c.style.width="400px";c.style.height="400px";
var ctx=c.getContext("2d");
ctx.scale(dpr,dpr);
var cx=200,cy=200,R=140,n=7,step=Math.PI*2/n,off=-Math.PI/2;
ctx.clearRect(0,0,400,400);
[0.25,0.5,0.75,1].forEach(function(r){
ctx.beginPath();
for(var i=0;i<=n;i++){var a=off+step*i;var x=cx+Math.cos(a)*R*r,y=cy+Math.sin(a)*R*r;i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);}
ctx.closePath();ctx.strokeStyle="#ddd";ctx.lineWidth=1;ctx.stroke();
});
for(var i=0;i<n;i++){
var a=off+step*i;
ctx.beginPath();ctx.moveTo(cx,cy);ctx.lineTo(cx+Math.cos(a)*R,cy+Math.sin(a)*R);ctx.strokeStyle="#ddd";ctx.stroke();
var lx=cx+Math.cos(a)*(R+28),ly=cy+Math.sin(a)*(R+28);
ctx.fillStyle="#333";ctx.font="bold 12px sans-serif";ctx.textAlign="center";ctx.textBaseline="middle";
ctx.fillText(T[i].icon+" "+T[i].name,lx,ly);
}
ctx.beginPath();
scores.forEach(function(s,i){var a=off+step*i;var r=R*s/100;var x=cx+Math.cos(a)*r,y=cy+Math.sin(a)*r;i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);});
ctx.closePath();ctx.fillStyle="rgba(232,67,42,0.2)";ctx.fill();ctx.strokeStyle="#e8432a";ctx.lineWidth=2.5;ctx.stroke();
scores.forEach(function(s,i){var a=off+step*i;var r=R*s/100;ctx.beginPath();ctx.arc(cx+Math.cos(a)*r,cy+Math.sin(a)*r,4,0,Math.PI*2);ctx.fillStyle="#e8432a";ctx.fill();});
}
</script>
