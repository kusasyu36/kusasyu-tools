function mk(s,v,r,nm){

CN:["【事例あり】"+v.c+"を解決した"+nm+"企業の共通点とは","【無料資料】"+v.c+"を解決する3つのアプローチ比較",nm+"の"+r+"様向け｜"+v.b.slice(0,18)+"を実現した方法"],
CM:["【比較表付き】"+nm+"向けソリューション選定で失敗しない5つの基準",r+"様が最終選定で見落としがちな「"+v.c.slice(0,10)+"」対策の盲点","【導入企業の声】"+v.b.slice(0,18)+"を達成した決め手とは"],
DC:["【"+r+"様限定】今月末まで初期費用50%OFFでご導入いただけます","【最終案内】"+v.b.slice(0,18)+"を最短2週間で実現する導入プラン",nm+"の先行導入企業に続く｜残り3枠の優先導入枠のご案内"]
};
var bd={
AW:"{{会社名}}\n{{氏名}}様\n\nいつもお世話になっております。\n株式会社○○○○の△△です。\n\n"+v.p+"に関してお役に立てればと思い、ご連絡いたしました。\n\n近年、"+nm+"業界では「"+v.c+"」という課題を抱える企業が増加しています。弊社が"+nm+"企業127社を対象に行った調査では、この課題を放置した場合、年間で平均18%のコスト増につながることが分かっています。\n\n一方で、早期に対策を講じた企業では\n「"+v.b+"」\nという成果が報告されています。\n\n本メールでは、"+nm+"業界に特化した課題解決のヒントをまとめたホワイトペーパーをご案内します。\n\n▼ 3分でわかる！"+nm+"企業のための課題解決ガイド（無料）\n{{ダウンロードURL}}\n\nご多忙のところ恐れ入りますが、ぜひご一読くださいませ。",

CN:"{{会社名}}\n{{氏名}}様\n\nいつもお世話になっております。\n株式会社○○○○の△△です。\n\n"+v.p+"について情報収集をされているとのこと、お役に立てる情報がございます。\n\n「"+v.c+"」を解決するアプローチは複数ありますが、"+nm+"業界で特に成果が出ているのは以下の3つです。\n\n① 業務プロセスの可視化と再設計\n② データ活用基盤の段階的構築\n③ 現場主導型の改善サイクルの確立\n\n同業の企業様では上記アプローチにより「"+v.b+"」を実現されています。\n\n具体的な進め方を30分のオンライン相談会でご案内しております。貴社の状況に合わせた最適なアプローチをご提案いたします。\n\n▼ オンライン相談会のご予約（無料・30分）\n{{予約URL}}\n\nご都合の良い日時をお選びください。",

CM:"{{会社名}}\n{{氏名}}様\n\nいつもお世話になっております。\n株式会社○○○○の△△です。\n\n"+v.p+"にあたり、複数のソリューションを比較検討されている段階かと存じます。\n\n選定にあたり、"+nm+"業界の"+r+"様が重視すべきポイントは以下の5つです。\n\n① "+nm+"業界での導入実績数\n② "+v.c+"への対応力\n③ 既存システムとの連携性\n④ 導入から効果実感までのスピード\n⑤ サポート体制と定着支援の充実度\n\n弊社は上記すべてで高い評価をいただいており、導入企業の92%が「"+v.b.slice(0,18)+"」を6ヶ月以内に達成しています。\n\n▼ 他社製品との機能比較表（PDF）\n{{ダウンロードURL}}\n\n▼ "+nm+"業界の導入事例集（3社分）\n{{事例URL}}\n\nご不明点がございましたら、お気軽にご返信ください。",

var sg="\n\n──────────────────────────\n"+nm+"企業様のビジネス成長を支援する\n株式会社○○○○\n△△ △△（担当者名）\nTEL: 03-XXXX-XXXX\nEmail: xxx@example.com\n──────────────────────────";
return{sj:sj[s],bd:bd[s]+sg};
}

function gen(){
var i=document.getElementById("si").value;
var r=document.getElementById("sr").value;
var s=document.getElementById("ss").value;
var v=D[i][r],rn=RN[r],nm=D[i].n;
var res=mk(s,v,rn,nm);
SB=res.sj;
var sn={AW:"認知",CN:"検討",CM:"比較",DC:"決定"};
document.getElementById("tags").innerHTML='<span class="tg">'+nm+'</span><span class="tg">'+rn+'</span><span class="tg">'+sn[s]+'ステージ</span>';
var h="";
for(var j=0;j<3;j++) h+='<div class="sj"><span>【案'+(j+1)+'】'+SB[j]+'</span><button class="cp" onclick="cpS('+j+',this)">コピー</button></div>';
document.getElementById("sjs").innerHTML=h;
document.getElementById("bd").textContent=res.bd;
var o=document.getElementById("out");
o.style.display="block";
o.scrollIntoView({behavior:"smooth"});
}
function cpS(i,el){
navigator.clipboard.writeText(SB[i]);
el.textContent="\u2713";el.classList.add("ok");
setTimeout(function(){el.textContent="\u30B3\u30D4\u30FC";el.classList.remove("ok")},1200);
}
function cpB(){
var t=document.getElementById("bd").textContent;
navigator.clipboard.writeText(t);
var b=document.getElementById("cb");
b.textContent="\u2713 \u30B3\u30D4\u30FC\u5B8C\u4E86";b.classList.add("ok");
setTimeout(function(){b.textContent="\u672C\u6587\u3092\u30B3\u30D4\u30FC";b.classList.remove("ok")},1200);
}
</script>
