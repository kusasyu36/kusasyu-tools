<script>
let cn=0;
function addCh(){
if(cn>=5)return;cn++;
const d=document.createElement('div');d.className='ch';
d.innerHTML='<button class="rm" onclick="this.parentElement.remove();cn--">&times;</button><div class="ch-label">第'+cn+'章</div><label>章タイトル</label><input class="ct" placeholder="例：なぜ今、業務改革が必要なのか"><label>本文</label><textarea class="cb" placeholder="本文を入力してください。段落は改行で区切ります。"></textarea>';
document.getElementById('chs').appendChild(d);
}
addCh();addCh();addCh();

function e(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;')}

function gen(){
const co=document.getElementById('co').value;
if(!co){alert('企業名を入力してください');return}
const mc=document.getElementById('mc').value;
const ga=document.getElementById('ga').value||'G-XXXXXXXXXX';
const url=document.getElementById('url').value||'#';
const ti=document.getElementById('ti').value||'eBook';
const sb=document.getElementById('sub').value;
const cta=document.getElementById('cta').value;
const ts=[...document.querySelectorAll('.ct')].map(x=>x.value);
const bs=[...document.querySelectorAll('.cb')].map(x=>x.value);
const ch=ts.map((t,i)=>({t:t||'第'+(i+1)+'章',b:bs[i]||''})).filter(c=>c.b.trim());
if(!ch.length){alert('少なくとも1章の本文を入力してください');return}

const nav=ch.map((c,i)=>'<a href="#s'+i+'" style="color:#fff;text-decoration:none;padding:6px 14px;border-radius:4px;font-size:.84rem;white-space:nowrap;transition:opacity .2s" onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=.8">'+e(c.t)+'</a>').join('');

const sec=ch.map((c,i)=>{
const ps=c.b.split(/\n+/).filter(p=>p.trim()).map(p=>'<p style="margin:0 0 18px;line-height:1.95;color:#374151;font-size:1.02rem">'+e(p)+'</p>').join('');
return '<section id="s'+i+'" class="fd" style="max-width:740px;margin:0 auto;padding:64px 28px"><h2 style="font-size:1.5rem;color:'+mc+';margin-bottom:28px;padding-bottom:14px;border-bottom:3px solid '+mc+'">'+e(c.t)+'</h2>'+ps+'<div style="text-align:center;margin:44px 0"><a href="'+e(url)+'" onclick="gtag(\'event\',\'cta_click\',{chapter:\''+e(c.t)+'\'});return true" style="display:inline-block;padding:16px 44px;background:'+mc+';color:#fff;text-decoration:none;border-radius:8px;font-weight:700;font-size:1rem;box-shadow:0 4px 14px '+mc+'44;transition:transform .2s" onmouseover="this.style.transform=\'translateY(-2px)\'" onmouseout="this.style.transform=\'none\'">'+e(cta)+'</a></div></section><hr style="max-width:740px;margin:0 auto;border:none;border-top:1px solid #e5e7eb">';
}).join('');

const h='<!DOCTYPE html>\n<html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>'+e(ti)+' | '+e(co)+'</title><script async src="https://www.googletagmanager.com/gtag/js?id='+e(ga)+'"><\/script><script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}gtag("js",new Date());gtag("config","'+e(ga)+'");<\/script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,"Hiragino Sans","Hiragino Kaku Gothic ProN",sans-serif;background:#fff;color:#1f2937}.fd{opacity:0;transform:translateY(32px);transition:opacity .8s ease,transform .8s ease}.fd.v{opacity:1;transform:none}html{scroll-behavior:smooth}</style></head><body><nav style="position:sticky;top:0;z-index:10;background:'+mc+';padding:10px 16px;display:flex;gap:6px;overflow-x:auto;box-shadow:0 2px 12px rgba(0,0,0,.12)"><span style="color:#fff;font-weight:700;font-size:.85rem;padding:6px 8px;white-space:nowrap;opacity:.7">'+e(co)+'</span><span style="flex:1"></span>'+nav+'</nav><header class="fd" style="text-align:center;padding:80px 28px 64px;background:linear-gradient(180deg,'+mc+'0a,'+mc+'18 60%,#fff)">'+(sb?'<p style="color:'+mc+';font-size:.92rem;margin-bottom:10px;font-weight:600">'+e(sb)+'</p>':'')+'<h1 style="font-size:2.1rem;color:#111827;line-height:1.45;max-width:640px;margin:0 auto">'+e(ti)+'</h1><p style="margin-top:16px;color:#6b7280;font-size:.9rem">'+e(co)+'</p></header>'+sec+'<footer class="fd" style="text-align:center;padding:48px 28px;background:#f9fafb"><p style="font-size:1.1rem;font-weight:700;color:#1f2937;margin-bottom:16px">ご興味をお持ちいただけましたか？</p><a href="'+e(url)+'" onclick="gtag(\'event\',\'cta_click\',{chapter:\'footer\'});return true" style="display:inline-block;padding:16px 48px;background:'+mc+';color:#fff;text-decoration:none;border-radius:8px;font-weight:700;font-size:1rem">'+e(cta)+'</a><p style="margin-top:32px;color:#9ca3af;font-size:.78rem">&copy; '+e(co)+' All Rights Reserved.</p></footer><script>const o=new IntersectionObserver(e=>{e.forEach(el=>{if(el.isIntersecting){el.target.classList.add("v");if(el.target.id)gtag("event","chapter_reach",{chapter:el.target.id})}})},{threshold:.12});document.querySelectorAll(".fd").forEach(x=>o.observe(x));<\/script></body></html>';

const b=new Blob([h],{type:'text/html;charset=utf-8'});
const a=document.createElement('a');a.href=URL.createObjectURL(b);
a.download=(ti||'ebook').replace(/[^\w\u3000-\u9fff]/g,'_')+'.html';
a.click();URL.revokeObjectURL(a.href);
}
</script>
